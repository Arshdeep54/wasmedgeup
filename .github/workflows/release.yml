name: Release

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [master, master-test]
  workflow_dispatch:

jobs:
  get-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v5

      - name: Fetch Draft Release Tag
        id: get-tag
        run: echo "tag_name=$(gh release list --json 'isDraft,tagName' --jq '.[] | select(.isDraft) | .tagName')" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

    outputs:
      tag_name: ${{ steps.get-tag.outputs.tag_name }}

  build-artifacts:
    needs: [get-tag]
    if: github.event_name == 'pull_request' || needs.get-tag.outputs.tag_name != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    env:
      BINARY_NAME: wasmedgeup

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v5

      - name: Install Rust Target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross toolchains (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          case "${{ matrix.target }}" in
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu ;;
            aarch64-unknown-linux-musl)
              sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu ;;
            x86_64-unknown-linux-musl)
              sudo apt-get install -y musl-tools ;;
          esac

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Artifact
        run: |
          mkdir artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${BINARY_NAME}.exe artifacts/
            zip -r "${BINARY_NAME}-${{ matrix.target }}.zip" artifacts/
          else
            cp target/${{ matrix.target }}/release/${BINARY_NAME} artifacts/
            tar -czvf "${BINARY_NAME}-${{ matrix.target }}.tar.gz" artifacts/
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: "*.tar.gz"
          if-no-files-found: ignore


  release:
    needs: [build-artifacts, get-tag]
    if: needs.get-tag.outputs.tag_name != ''
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v5

      - name: Download Built Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload Assets to Draft Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          for file in $(find artifacts -type f); do              
            gh release upload "${{ needs.get-tag.outputs.tag_name }}" "$file" --clobber
          done

  publish-crate:
    needs: [release]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: audit

      - uses: actions/checkout@v5

      - name: Setup rust toolchain
        uses: ./.github/actions/setup-rust

      - name: Publish to crates.io
        uses: katyo/publish-crate@v2
        with:
          registry-token: ${{ secrets.CARGO_TOKEN }}
